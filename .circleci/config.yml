version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.9.13

    steps:
      - checkout

      - run:
          name: Test on numpy 1.19.2
          command: |
            pip install numpy==1.19.2
            python numpy_linalg.py

      - run:
          name: Test on numpy 1.19.3
          command: |
            pip install numpy==1.19.3
            python numpy_linalg.py

workflows:
  on-commit:
    jobs:
      - test
