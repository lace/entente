version: 2
jobs:
  main:
    docker:
      - image: laceproject/entente-ci-py3.6:0.11.0

    steps:
      - checkout

      - run:
          name: Install python dependencies
          # set -o pipefail; pip .. | cat is used to disable the progress bar.
          command: set -o pipefail; pip install --upgrade -r requirements_dev.txt | cat

      - run:
          name: Show versions
          command: pip freeze

      - run:
          name: Pull test assets from Git LFS
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            ssh git@github.com git-lfs-authenticate "${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}" download
            git lfs pull

      - run:
          name: Run tests
          when: always
          command: ./dev.py coverage

      - run:
          name: Check lint
          when: always
          command: ./dev.py lint

      - run:
          name: Run the doc build
          when: always
          command: ./dev.py doc

  format:
    docker:
      - image: laceproject/entente-ci-py3.6:0.11.0

    steps:
      - checkout

      - run:
          name: Install python dependencies
          # set -o pipefail; pip .. | cat is used to disable the progress bar.
          command: set -o pipefail; pip install --upgrade -r requirements_dev.txt | cat

      - run:
          name: Show versions
          command: pip freeze
      - run:
          name: Check code format
          when: always
          command: ./dev.py black-check


workflows:
  version: 2

  on-commit:
    jobs:
      - main
      - format

  daily:
    triggers:
      - schedule:
          cron: "0 17 * * *"
          filters:
            branches:
              only: master
    jobs:
      - main
      - format
